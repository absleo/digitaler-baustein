<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<title>DIAMOND Members</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="./styles/absleo-diamond-members.css">
	<script src='./scripts/gsap.min.js'></script>
	<script src="./scripts/absleo-diamond-members.js" defer></script>

</head>

<body>

	<h1 id="frame" style="position: absolute; top: 0; left: 0; font-size: 10vh; z-index: 100000; color:#fff; display: none;"></h1>

	<div id="diamond-member-1">
		<img src="" alt="" id="diamond-member-1_img1" onclick="showOverlay(this, 0, 0, 'unset', 'unset')">
		<img src="" alt="" id="diamond-member-1_img2" onclick="showOverlay(this, 0, 0, 'unset', 'unset')">
	</div>

	<div class="diamond-row1">
		<div class="diamond-member" id="diamond-member-2">
			<span class="txt" onclick="showOverlay(this, 0, 0, 'unset', 'unset')"></span>
			<span class="txt2" onclick="showOverlay(this, 0, 0, 'unset', 'unset')"></span>
			<div class="barFader"></div>
		</div>
		<div class="diamond-member" id="diamond-member-3">
			<span class="txt" onclick="showOverlay(this, 0, 'unset', 'unset', 0)"></span>
			<span class="txt2" onclick="showOverlay(this, 0, 'unset', 'unset', 0)"></span>
			<div class="barFader"></div>
		</div>
	</div>
	
	
	<div class="diamond-row2">
		<div class="diamond-member" id="diamond-member-4">
			<span class="txt" onclick="showOverlay(this, 'unset', 0, 0, 'unset')"></span>
			<span class="txt2" onclick="showOverlay(this, 'unset', 0, 0, 'unset')"></span>
			<div class="barFader"></div>
		</div>
		<div class="diamond-member" id="diamond-member-5">
			<span class="txt" onclick="showOverlay(this, 'unset', 0, 0, 'unset')"></span>
			<span class="txt2" onclick="showOverlay(this, 'unset', 0, 0, 'unset')"></span>
			<div class="barFader"></div>
		</div>
		<div class="diamond-member" id="diamond-member-6">
			<span class="txt" onclick="showOverlay(this, 'unset', 'unset', 0, 0)"></span>
			<span class="txt2" onclick="showOverlay(this, 'unset', 'unset', 0, 0)"></span>
			<div class="barFader"></div>
		</div>
	</div>

	<canvas id="gold-members"></canvas>

	<div id="member-overlay" onclick="hideOverlay()">
		<div id="member-overlay-wrap" onclick="hideOverlayPrevent(event)">
			<div id="member-img-wrap"><img id="member-img" src="" alt=""></div>
			<div id="member-ad-wrap"><img id="member-ad" src="" alt=""></div>
			<div id="member-close" onclick="hideOverlay()"></div>
		</div>
	</div>

</body>

</html>
